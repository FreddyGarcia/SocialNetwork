<!DOCTYPE html>
<html lang="en" ng-app></html>
<head>
  <title>Chat Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/Site.css">
</head>
<body>
  <div ng-controller="ChatController" class="container">
  </div>
  <div class="page-header">
    <h1></h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <ul class="nav nav-list well">
        <li class="nav-header">Local Users</li>
        <li ng-repeat="user in roster"><span ng-bind="user.id"></span><span ng-bind="user"></span></li>
      </ul>
    </div>
    <div class="col-md-9">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-2">Name</th>
            <th class="col-md-7">Text</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="msg in messages">
            <td ng-bind="msg.name" class="col-md-2"></td>
            <td ng-bind="msg.text" class="col-md-7"></td>
          </tr>
        </tbody>
      </table>
      <div class="row controls">
        <form ng-submit="send()">
          <!--<div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div>
          -->
          <div class="col-md-2">
            <input type="text" ng-model="destino" placeholder="His Name" class="input-block-level">
          </div>
          <div class="input-append col-md-7">
            <input type="text" ng-model="text" placeholder="Message" class="col-md-6">
            <input type="submit" value="Send" ng-disabled="!text" class="col-md-1 btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script>var username = ''</script>
  <script src="/js/chatController.js"></script>
</body>
